[pytest]
# Pytest configuration for Typthon test suite

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: mark test as slow running
    integration: integration tests
    unit: unit tests
    requires_typhon: test requires typhon to be installed
    type_checking: tests type checking functionality
    inference: tests type inference
    effects: tests effect system
    refinement: tests refinement types
    protocols: tests protocol checking
    cache: tests caching functionality
    performance: tests performance characteristics

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v

# Coverage options (if pytest-cov is installed)
# addopts = --cov=typhon --cov-report=html --cov-report=term-missing

# Ignore these directories
norecursedirs = .git .tox dist build *.egg target typthon-compiler typthon-core/tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

